name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar build
        run: npm run build

      - name: Ejecutar tests
        run: npm test

  notify-on-failure:
    needs: build-and-test
    if: failure()  # <== Solo se ejecuta si fallÃ³ el anterior
    runs-on: ubuntu-latest
    steps:
      - name: Obtener hora actual
        id: timestamp
        run: echo "time=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Enviar notificaciÃ³n a Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":x: *Fallo en el workflow de CI*\n\nğŸ‘¤ *Usuario:* ${{ github.actor }}\nğŸ•’ *Hora:* ${{ steps.timestamp.outputs.time }}\nğŸ” *Commit:* `${{ github.sha }}` - _${{ github.event.head_commit.message }}_\nâŒ *Test fallido:* Revisa los logs para mÃ¡s detalles.\n\nğŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver ejecuciÃ³n>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
